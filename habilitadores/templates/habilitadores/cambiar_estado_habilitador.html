{% extends "base.html" %}
{% block title %} Cambiar Estado Habilitador {% endblock %}

{% block content %}
<h2>¿Estás seguro de que deseas cambiar el estado de "{{ habilitador.titulo }}" a inactivo?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Cambiar Estado</button>
    <a href="{% url 'hab:list' %}" class="btn btn-secondary">Cancelar</a> <!-- Cambiado 'habilitadores' a 'hab' -->
</form>
{% endblock %}
